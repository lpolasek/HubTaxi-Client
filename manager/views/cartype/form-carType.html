<div class="col-xs-5">
    <table class="table">
        <thead>
        <tr>
            <th style="width : 150px;">Information</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><b>Car model : </b></td>
            <td><input ng-model="dataType.carMarker" type="text" class="form-control"
                       value="{{dataType.carMarker}}"/></td>
        </tr>
        <tr>
            <td><b>Color</b></td>
            <td><input ng-model="dataType.color" type="text" class="form-control"
                       value="{{dataType.color}}"/></td>
        </tr>
        <tr>
            <td><b>Seats</b></td>
            <td><input ng-model="dataType.seatNum" type="text" class="form-control"
                       value="{{dataType.seatNum}}"/></td>
        </tr>
        </tbody>
    </table>

</div>
<div class="col-xs-7 detail-hr">
    <table class="table">
        <thead>
        <tr>
            <th style="width : 150px;">Price list</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><b>First distance : </b></td>
            <td>from Km 0 to Km <input required ng-model="dataType.firstKm" type="text" class="form-control" style="width: 25%;display: inline;"
                       value="{{dataType.firstKm}}"/></td>
        </tr>
        <tr>
            <td><b>First distance price :</b></td>
            <td><input required ng-model="dataType.firstPrice" type="text" class="form-control"
                       value="{{dataType.firstPrice}}"/></td>
        </tr>

        <tr>
            <td><b>Middle distance : </b></td>
            <td>from Km {{dataType.firstKm}} to Km <input required ng-model="dataType.middleKm" type="text" class="form-control" style="width: 25%;display: inline;"
                       value="{{dataType.middleKm}}"/></td>
        </tr>
        <tr>
            <td><b>Middle distance price: </b></td>
            <td><input required ng-model="dataType.middlePrice" type="text" class="form-control"
                       value="{{dataType.middlePrice}}"/></td>
        </tr>
        <tr>
            <td><b>Last distance:</b></td>
            <td>more than {{dataType.middleKm}} Km</td>
        </tr>
        <tr>
            <td><b>Last distance Price:</b></td>
            <td><input required ng-model="dataType.lastPrice" type="text" class="form-control"
                       value="{{dataType.lastPrice}}"/></td>
        </tr>


        </tbody>
    </table>
</div>
<div class="col-xs-12" class="text-center">
    <div class="pull-left">
        <button ng-click="createDriverType(dataType)" type="button" class="btn btn-success"><i
                class="glyphicon glyphicon-edit"></i> Create new
        </button>
        <button type="button" class="btn btn-primary" ng-click="back()"><i
                class="glyphicon glyphicon-lock"></i> Back
        </button>
    </div>
</div>
<style>
    .detail-hr tr td {
        width: 180px !important;
    }
</style>
