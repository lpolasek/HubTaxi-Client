<!------
    Shows route history
------>

<div class="title-content-post">
    <ol class="breadcrumb pull-left">
        <li><a href="#">{{getApp.name}}</a></li>
    </ol>
    <div class="pull-right">
        <button type="button" class="btn btn-default" ng-click="back()"><i class="glyphicon glyphicon-chevron-left"></i> Back</button>
    </div>
</div>
<div class="content-post">
    <div class="row">
        <div class="col-md-3">
            <div class="input-group input-search">
                <i class="fa fa-search"></i>
                <input type="text" class="form-control" placeholder="Search">
            </div>

        </div>
        <div class="col-md-3">
            <div class="sort-search">
                <select class="form-control">
                    <option>Search by date</option>
                    <option>Search alphabetically</option>
                    <option>Search by state</option>
                </select>
            </div>
        </div>
        <div class="col-md-5">
            <div class="add-new-item">
                <button type="button" class="btn btn-primary pull-right"><i
                        class="glyphicon glyphicon-plus"></i> Add new
                </button>
            </div>
        </div>
        <div class="col-md-1">
            <div class="export-new-item">
                <button type="button" class="btn btn-primary pull-right"><i
                        class="glyphicon glyphicon-download-alt"></i> Export
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="table-responsive">
                <table class="table table-post">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th align="center">Customer</th>
                        <th>Driver Name</th>
                        <th>Driver User</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="route in routeHis">
                        <td align="center">{{$index+1}}</td>
                        <td>{{route.customer.username}}</td>
                        <td>{{route.driver.fullname}}</td>
                        <td>{{route.driver.username}}</td>
                        <td>{{route.status}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
